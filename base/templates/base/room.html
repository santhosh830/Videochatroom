{% extends "base/main.html" %}
{% load static %}
{% block content %}

<main>
     <section id="room-name-wrapper">
        <P>Room Name: <span id="room-name"></span></P>
     </section>

     <section id="video-streams"></section>

     <section id="controls-wrapper">

      <div class="icon-wrapper">
         <img class="control-icon" id="mic-btn" src="{% static 'images/microphone (1).svg' %}" />
      </div>
     
      <div class="icon-wrapper">
         <img class="control-icon" id="camera-btn" src="{% static 'images/video.svg' %}" />
      </div>
     
      <div class="icon-wrapper">
         <img class="control-icon" id="leave-btn" src="{% static 'images/leave.svg' %}" />
      </div>
     </section>

</main>
<script type="text/javascript" src="{%  static 'assets/AgoraRTC_N-4.21.0.js' %}"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>
{% endblock content %}
